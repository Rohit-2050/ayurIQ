<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Database</title>
  <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4 text-center">Food Database</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Cuisine Region</th>
            <th>Veg?</th>
            <th>Calories/100g</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fat</th>
            <th>Rasa</th>
            <th>Guna</th>
            <th>Virya</th>
            <th>Vipaka</th>
            <th>Dosha Effect</th>
            <th>Digestibility</th>
            <th>Recommended</th>
            <th>Meal Type</th>
          </tr>
        </thead>
        <tbody id="food-table-body">
          <!-- Rows will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadFoods() {
      const res = await fetch("http://127.0.0.1:5000/foods");
      const foods = await res.json();
      const tbody = document.getElementById("food-table-body");
      tbody.innerHTML = "";

      foods.forEach(food => {
        const row = `
          <tr>
            <td>${food.food_id}</td>
            <td>${food.food_name}</td>
            <td>${food.category}</td>
            <td>${food.cuisine_region}</td>
            <td>${food.is_veg ? "Yes" : "No"}</td>
            <td>${food.calories_per_100g}</td>
            <td>${food.protein_per_100g}</td>
            <td>${food.carbs_per_100g}</td>
            <td>${food.fat_per_100g}</td>
            <td>${food.rasa}</td>
            <td>${food.guna}</td>
            <td>${food.virya}</td>
            <td>${food.vipaka}</td>
            <td>${food.dosha_effect}</td>
            <td>${food.digestibility}</td>
            <td>${food.recommended_for_conditions}</td>
            <td>${food.meal_type}</td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    loadFoods();
  </script>
</body>
</html>
